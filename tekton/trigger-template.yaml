  name: falco-trigger-template
  namespace: falcoresponse
  annotations:
    triggers.tekton.dev/old-escape-quotes: "true"
spec:
  params:
    - name: body
      description: The entire msg from falco
    #- name: output
    #  description: The output from falco
    #- name: priority
