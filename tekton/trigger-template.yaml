    #- name: rule
    #  description: The triggerd falco rule
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: hello-pipeline-run-
      spec:
        pipelineRef:
          name: hello
        params:
          - name: body
            value: $(tt.params.body)
